<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta author="none">
	<title>登录 - 图书商城 - Thousands Find</title>
	<link rel="stylesheet" type="text/css" href="style/register-login.css">
	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>
<script type="text/javascript">

	$(function () {
		$("#button").click(function () {
			/**
			 * 获取用户输入的信息
			 * @type {any}
			 */
			var email = $("#email").val();
			var password = $("#password").val();

			var url = projectUrl + "/index/login.action";
			var data = {'account':email,'email':email,'phone':email,'password':password};
			$.post(url,data,function (json) {
				var code = json.code;
				if(code == 2000){
					if(json.data.role == "simple_user"){
						window.location = projectUrl + "/terminal/index.html";
					}else{
						alert("商家或管理员请从后台登录");
						window.location = projectUrl + "/admin/login.html";
					}
				}else if(code == 5000){
					alert(json.message);
				}
			});
		})

	})
</script>
<body>
<div id="box"></div>
<div class="cent-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">图书商城</h1>
		<h2 class="sub-title">生活热爱买</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="login.html" class="active">登录</a>
				<a href="register.html">注册</a>
				<div class="slide-bar"></div>				
			</div>
		</div>

		<div class="login form">
			<div class="group">
				<div class="group-ipt email">
					<input type="text" name="email" id="email" class="ipt" placeholder="登陆账号/邮箱地址/电话号码" required>
				</div>
				<div class="group-ipt password">
					<input type="password" name="password" id="password" class="ipt" placeholder="输入您的登录密码" required>
				</div>
			</div>
		</div>

		<div class="button">
			<button type="button"  class="login-btn register-btn" id="button">登录</button>
		</div>

		<div class="remember clearfix">
			<label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox" name="remember-me" id="remember-me" class="remember-mecheck" checked>记住我</label>
			<label class="forgot-password">
				<a href="#">忘记密码？</a>
			</label>
		</div>
	</div>
</div>

<div class="footer">
	<p>图书商城</p>
</div>

<script src='js/particles.js' type="text/javascript"></script>
<script src='js/background.js' type="text/javascript"></script>
<script src='js/jquery.min.js' type="text/javascript"></script>
<script src='js/layer/layer.js' type="text/javascript"></script>
<script src='js/index.js' type="text/javascript"></script>
<script>
	$('.imgcode').hover(function(){
		layer.tips("看不清？点击更换", '.verify', {
        		time: 6000,
        		tips: [2, "#3c3c3c"]
    		})
	},function(){
		layer.closeAll('tips');
	}).click(function(){
		$(this).attr('src','http://zrong.me/home/index/imgcode?id=' + Math.random());
	});
	$("#remember-me").click(function(){
		var n = document.getElementById("remember-me").checked;
		if(n){
			$(".zt").show();
		}else{
			$(".zt").hide();
		}
	});
</script>
</body>
</html>
