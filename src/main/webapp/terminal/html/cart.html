			function init_masonry(){
				var $container = $('.item_container');
				$container.imagesLoaded( function(){
					$container.masonry({
						itemSelector : '.item',
						"gutter": 10,
						isFitWidth: true
					});
				});
				var $fcontainer = $('.preview_footer_container');
				$fcontainer.masonry({
					itemSelector : '.footer_item',
					"gutter": 10,
					isFitWidth: true
				});
			}
